<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="src/button.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 1rem;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="src/button.js"></script>
</head>
<body>
    <button class="ols-button">
        <span>关注</span>
        <svg width="60" height="60" viewBox="0 0 200 200">
            <circle
                    id="rotating-circle"
                    cx="100"
                    cy="100"
                    r="80"
                    fill="none"
                    stroke="#000"
                    stroke-width="16"
                    stroke-linecap="round"
            />
            <path d="M60,100 L85,135 L140,80"
                  transform="translate(1,-3)"
                  id="rotating-tick"
                  stroke="#000"
                  stroke-width="18"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="none"
            />
        </svg>
    </button>
</body>
</html>
